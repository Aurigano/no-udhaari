# Force a clean install on Linux so Rollup's Linux binary is installed
# (npm optional deps bug when lockfile was created on another OS).
# Requires lockfile to use public registry (registry.npmjs.org) to avoid E401.
# https://github.com/npm/cli/issues/4828
[build]
  command = "rm -rf node_modules package-lock.json && npm install && npm run build"
  publish = "dist"
